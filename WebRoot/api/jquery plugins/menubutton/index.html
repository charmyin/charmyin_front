<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Button - Split button</title>
  <link rel="stylesheet" href="../jqueryui/css/sunny/jquery-ui-1.10.1.custom.css" />
  <script src="../jqueryui/js/jquery-1.9.1.js"></script>
  <script src="../jqueryui/js/jquery-ui-1.10.1.custom.js"></script>
  <style>
    .ui-menu { position: absolute; width: 200px; }
  </style>
  <script>
  

  $(function() {
    $( "#rerun" )
      .button()
      .click(function() {
        alert( "Running the last action" );
      })
      .next()
        .button({
          text: false,
          icons: {
            primary: "ui-icon-triangle-1-s"
          }
        })
        .click(function() {
          var menu = $( this ).parent().next().show().position({
            my: "left top",
            at: "left bottom",
            of: this
          });
          $( document ).one( "click", function() {
            menu.hide();
          });
          return false;
        })
        .parent()
          .buttonset()
          .next()
            .hide()
            .menu();
            
            
            
       $( "#menubtn2" )
      .button()
      .click(function() {
        alert( "Running the last action" );
      })
      .next()
        .button({
          text: false,
          icons: {
            primary: "ui-icon-triangle-1-s"
          }
        })
        .click(function() {
          var menu = $( this ).parent().next().show().position({
            my: "left top",
            at: "left bottom",
            of: this
          });
          $( document ).one( "click", function() {
            menu.hide();
          });
          return false;
        })
        .parent()
          .buttonset()
          .next()
            .hide()
            .menu();
  });
  </script>
</head>
<body>
 
<div>
  <div style="float:left;margin:1;">
    <button id="rerun">Run last action</button>
    <button id="select">Select an action</button>
  </div>
  <ul id="menu1">
	  <li><a href="#"><span class="ui-icon ui-icon-disk"></span>Save</a></li>
	  <li><a href="#"><span class="ui-icon ui-icon-zoomin"></span>Zoom In</a></li>
	  <li><a href="#"><span class="ui-icon ui-icon-zoomout"></span>Zoom Out</a></li>
	  <li class="ui-state-disabled"><a href="#"><span class="ui-icon ui-icon-print"></span>Print...</a></li>
	  <li>
	    <a href="#">Playback</a>
	    <ul>
	      <li><a href="#"><span class="ui-icon ui-icon-seek-start"></span>Prev</a></li>
	      <li><a href="#"><span class="ui-icon ui-icon-stop"></span>Stop</a></li>
	      <li><a href="#"><span class="ui-icon ui-icon-play"></span>Play</a></li>
	      <li><a href="#"><span class="ui-icon ui-icon-seek-end"></span>Next</a></li>
	    </ul>
	  </li>
	</ul>
	
  <div style="float:left;margin:1;">
    <button id="menubtn2">Run last action</button>
    <button id="menubtn2select">Select an action</button>
  </div>
  <ul id="menu2" > 
	  <li><a href="#"><span class="ui-icon ui-icon-disk"></span>Save</a></li>
	  <li><a href="#"><span class="ui-icon ui-icon-zoomin"></span>Zoom In</a></li>
	  <li><a href="#"><span class="ui-icon ui-icon-zoomout"></span>Zoom Out</a></li>
	  <li class="ui-state-disabled"><a href="#"><span class="ui-icon ui-icon-print"></span>Print...</a></li>
	  <li>
	    <a href="#">Playback</a>
	    <ul>
	      <li><a href="#"><span class="ui-icon ui-icon-seek-start"></span>Prev</a></li>
	      <li><a href="#"><span class="ui-icon ui-icon-stop"></span>Stop</a></li>
	      <li><a href="#"><span class="ui-icon ui-icon-play"></span>Play</a></li>
	      <li><a href="#"><span class="ui-icon ui-icon-seek-end"></span>Next</a></li>
	    </ul>
	  </li>
	</ul>
</div>
 
 
</body>
</html>
