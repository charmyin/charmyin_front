<!DOCTYPE html>
<html>
	<head>
		<title>Jquery mobile demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.3.0.css"/>
		<script type="text/javascript" src="js/mobile/jquery.js"></script>
		<script type="text/javascript" src="js/mobile/jquery.mobile-1.3.0.js"></script>
	</head>
	<body>
		<div data-role="page" id="foo">
			<div data-role="header">
				<h1>Foo</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-inset="true">
					<li><a href="#bar">View internal page</a></li>
					<li><a href="testdemo/newpage.html">New Page</a></li>
				</ul>
			</div>
			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>
		</div>
		
		<div data-role="page" id="bar">
			<div data-role="header">
				<h1>Bar</h1>
			</div>
			
			<div data-role="content">
				<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
				<p><a href="#foo">Back to foo</a></p>
				<p><a href="testdemo/dialog.html" data-role="button" data-rel="dialog" data-transition="pop">笑话一个</a></p>
			</div>
			
			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>
		</div>
	</body>
</html>
